<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Bestellung löschen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h1>Bestellung löschen</h1>
    <p>Bist du dir sicher, dass du die Bestellung löschen willst? : <strong>{{ task.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Ja, löschen</button>
        <a href="{% url 'task-list' %}" class="btn btn-secondary">Abbrechen</a>
    </form>
</div>
</body>
</html>
