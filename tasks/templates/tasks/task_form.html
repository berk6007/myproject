<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>
        {% if form.instance.pk %}
            Bestellung bearbeiten
        {% else %}
            Bestellung hinzufügen
        {% endif %}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-10">

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        {% if form.instance.pk %}
                            Bestellung bearbeiten
                        {% else %}
                            Bestellung hinzufügen
                        {% endif %}
                    </h4>
                </div>

                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <table class="table table-borderless">
                            {{ form.as_table }}
                        </table>
                        <div class="d-flex justify-content-end gap-2">
                            <button type="submit" class="btn btn-success me-2"> <i class=""fas fa-save></i>Speichern</button>
                            <a href="{% url 'task-list' %}" class= "btn btn-secondary"> <i class="fas fa-arrow-left"></i>abbrechen</a>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
